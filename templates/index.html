{% extends '_base.html' %}

{% set page_title = "Dashboard" %}
{% set page_sub_title = "Welcome back John" %}

{% block css %}
    <link rel="stylesheet" href="{{ static('css/compiled/dashboard.css') }}">
{%- endblock %}

{% block main %}
    <div class="row widget">
        <h4 class="widget-title">Traffic Statistics</h4>
        <div class="col-md-8">
            <div id="trafficChart"></div>
        </div>
        <div class="col-md-4"></div>
    </div>
{% endblock %}

{% block vendor_js %}
    <script src="{{ static('js/charts/flot/jquery.flot.min.js') }}"></script>
    <script src="{{ static('js/charts/flot/jquery.flot.time.min.js') }}"></script>
    <script src="{{ static('js/charts/flot/jquery.flot.tooltip.min.js') }}"></script>
    <script src="{{ static('js/charts/flot/jquery.flot.resize.js') }}"></script>
    <script src="{{ static('js/charts/flot/curvedLines.js') }}"></script>
    <script src="{{ static('js/template/dashboard.js') }}"></script>
{% endblock %}
